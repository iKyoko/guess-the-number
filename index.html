<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>猜数字小游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>猜数字游戏</h1>
    <p>我已经随机选了一个 1 到 100 的数字，你来猜猜看！</p>
    <input type="number" id="guessInput" min="1" max="100" />
    <button id="guessBtn">猜！</button>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
